
{% extends "index.html" %}
{% block title %} register {% endblock %}

{% block content %}

<h1 class="container lead my-4">register</h1>
<div class="container">
    <form class="card p-3" method="POST">
        <div class="card-body">
        <div class="mb-3">
            <label>email</label>
            <input type="email" required placeholder="email" name="email" class="form-control">
        </div>
        <div class="mb-3">
            <label>password</label>
            <input type="password" required placeholder="password" name="password" class="form-control">
        </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-outline-primary btn-sm">submit</button>
        </div>
    </form>
</div>

{% endblock %}
