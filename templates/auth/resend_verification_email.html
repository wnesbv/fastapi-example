
{% extends "base.html" %}
{% block title %} resend verification email {% endblock %}

{% block content %}

<h1 class="container lead my-4">resend verification email...</h1>
<div class="container">
    <div class="row my-4">
        <form method="POST">
            <div class="mb-3">
                <label>email</label>
                <input
                    type="email"
                    required
                    placeholder="email"
                    name="email"
                    class="form-control"
                />
            </div>
            <button type="submit" class="btn btn-outline-primary btn-sm">
                submit
            </button>
        </form>
    </div>
</div>

{% endblock %}
