
{% extends 'base.html' %}

{% block content %}

    <h1 class="container lead my-5">search reserve</h1>

    <form class="container card p-3" method="POST">
        <div class="row m-2">
            <div class="col-sm">
                <sup class="float-start">start</sup>
                <input
                    class="form-control my-2"
                    type="datetime-local"
                    name="start"
                />
                <div class="form-text">2022-07-20T00:00:00</div>
            </div>
            <div class="col-sm">
                <sup class="float-start">end</sup>
                <input
                    class="form-control my-2"
                    type="datetime-local"
                    name="end"
                />
                <div class="form-text">2022-07-25T24:00:00</div>
            </div>
        </div>
        <div class="m-2">
            <button type="submit" class="btn btn-outline-primary">search</button>
        </div>
    </form>

{% endblock %}
